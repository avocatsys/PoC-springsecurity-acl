databaseChangeLog:
  - changeSet:
      id: V0001
      author: michael
      changes:
        -  sql:
             sql:  "create table IF NOT EXISTS system_message (id varchar(36) not null, content varchar(255), primary key (id));
             
                    CREATE SEQUENCE IF NOT EXISTS acl_seq INCREMENT 1 START 100;
                    
                    CREATE TABLE IF NOT EXISTS acl_sid (
                    id varchar(36) NOT NULL DEFAULT NEXTVAL('acl_seq'),
                    principal smallint NOT NULL,
                    sid varchar(100) NOT NULL,
                    PRIMARY KEY (id),
                    CONSTRAINT unique_uk_1 UNIQUE (sid,principal)
                    );
                    
                    CREATE TABLE IF NOT EXISTS acl_class (
                    id varchar(36) NOT NULL DEFAULT NEXTVAL('acl_seq'),
                    class varchar(255) NOT NULL,
                    PRIMARY KEY (id),
                    CONSTRAINT unique_uk_2 UNIQUE (class)
                    );
                    
                    CREATE TABLE IF NOT EXISTS acl_entry (
                    id varchar(36) NOT NULL DEFAULT NEXTVAL('acl_seq'),
                    acl_object_identity varchar(36) NOT NULL,
                    ace_order int NOT NULL,
                    sid varchar(36) NOT NULL,
                    mask int NOT NULL,
                    granting smallint NOT NULL,
                    audit_success smallint NOT NULL,
                    audit_failure smallint NOT NULL,
                    PRIMARY KEY (id),
                    CONSTRAINT unique_uk_4 UNIQUE (acl_object_identity,ace_order)
                    );
                    
                    CREATE TABLE IF NOT EXISTS acl_object_identity (
                    id varchar(36) NOT NULL DEFAULT NEXTVAL('acl_seq') ,
                    object_id_class varchar(36) NOT NULL,
                    object_id_identity varchar(36) NOT NULL,
                    parent_object varchar(36) DEFAULT NULL,
                    owner_sid varchar(36) DEFAULT NULL,
                    entries_inheriting smallint NOT NULL,
                    PRIMARY KEY (id),
                    CONSTRAINT unique_uk_3 UNIQUE (object_id_class,object_id_identity)
                    );
                    
                    ALTER TABLE acl_entry
                    ADD FOREIGN KEY (acl_object_identity) REFERENCES acl_object_identity(id);
                    
                    ALTER TABLE acl_entry
                    ADD FOREIGN KEY (sid) REFERENCES acl_sid(id);
                    
                    --
                    -- Constraints for table acl_object_identity
                    --
                    ALTER TABLE acl_object_identity
                    ADD FOREIGN KEY (parent_object) REFERENCES acl_object_identity (id);
                    
                    ALTER TABLE acl_object_identity
                    ADD FOREIGN KEY (object_id_class) REFERENCES acl_class (id);
                    
                    ALTER TABLE acl_object_identity
                    ADD FOREIGN KEY (owner_sid) REFERENCES acl_sid (id);"
      comment: "Tabelas necess√°rias para o funcionamento do ACL."