databaseChangeLog:
  - changeSet:
      id: V0004
      author: michael
      changes:
        - sql:
            sql: "CREATE SEQUENCE IF NOT EXISTS users_seq INCREMENT 1 START 1;"
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: bigint
                  defaultValueComputed: "nextval('users_seq')"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false